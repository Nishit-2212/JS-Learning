<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Edit Product</h1>
    <form id="edit-form">

        <label for="product-title">Product Title:</label>
        <input type="text" id="product-title" name="title" required>
        <br>

        <label for="product-description">Description:</label>
        <textarea id="product-description" name="description" rows="3" required></textarea>
        <br>

        <label for="product-category">Category:</label>
        <input type="text" id="product-category" name="category" required>
        <br>

        <label for="product-price">Product Price:</label>
        <input type="text" id="product-price" name="price">
        <br>

        <label for="product-stock">Stock:</label>
        <input type="number" id="product-stock" name="stock" required>
        <br>

        <label for="product-brand">Brand:</label>
        <input type="text" id="product-brand" name="brand" required>
        <br>

        <label for="product-image">Image URL:</label>
        <input type="url" id="product-image" name="image">

        <br>
        <br>

        <button type="submit">Save Changes</button>
    </form>

    <script src="edit.js"></script>
</body>

</html>
